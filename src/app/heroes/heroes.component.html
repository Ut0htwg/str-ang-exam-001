<div class="row">
    <h3 class="my-3" *ngIf="title"> {{title}} </h3>
    <div class="col-lg-10">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Superpower</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let hero of heroes">
            <td>{{ hero.id }}</td>
            <td>{{ hero.name }}</td>
            <td>{{ hero.superpower }}</td>
            <td>{{ hero.address }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
